<div class="login-form">
  <form action="">
    <mat-toolbar-row class="toolbar">
      <h1 class="mat-typography">Register</h1>
    </mat-toolbar-row>
    <mat-card>
      <mat-form-field class="login-full-width">
        <input matInput placeholder="Username">
      </mat-form-field>
      <mat-form-field class="login-full-width">
        <input matInput placeholder="Email">
      </mat-form-field>
      <mat-form-field class="login-full-width">
        <input matInput placeholder="Password">
      </mat-form-field>
      <mat-form-field class="login-full-width">
        <input matInput placeholder="Confirm Password">
      </mat-form-field>
      <button type="submit" mat-button class="login">Register</button>
    </mat-card>
  </form>
</div>
